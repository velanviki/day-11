<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table,
        th,
        tr,
        td {
            border:0.5px solid black;
            border-collapse: collapse;
            font-size: large;
            padding: 20px;
            text-align: center;
            font-style:normal;
            font-weight: normal
        }
        .alignTable{
            margin-left: 40%;
            margin-top: 10%;
        }
        

       
    </style>
</head>

<body>
<div class="alignTable">
    <table>
        <caption style="font-weight: bolder;">Health Chart</caption>
        <thead>

            <tr>
                <th rowspan="2">State of health </th>
                <th colspan="2"> Fasting value </th>
                <th>After Eating </th>
            </tr>
            <tr>

                <th>Minimum</th>
                <th>Maximum</th>
                <th>2 hrs after eating</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Healthy</td>
                <td>70</td>
                <td>100</td>
                <td>Less than 140</td>
            </tr>
            <tr>
                <td>Pre-Diabetes</td>
                <td>101</td>
                <td>126</td>
                <td> 140 to 200</td>

            </tr>
            <tr>
                <td> Diabetes</td>
                <td>More than 126</td>
                <td>NA</td>
                <td> More than 200</td>

            </tr>
        </tbody>

    </table>
</div>
</body>

</html>
