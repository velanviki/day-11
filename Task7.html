<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #sty {
            border: 2px solid black;
            width: 46%;
            position: relative;
            margin: 13% 50% 10% 35%;
            background-color: rgba(247, 236, 236, 0.692);

        }

        .styl {
            font-weight: bolder;
            padding: 3px 3px 4px 10px;

        }

        #heading {
            background-color: red;
            text-align: center;

        }

        .txt {
            margin-left: 20px;
        }
    </style>
</head>

<body>
    <div id="sty">
        <form>

            <h3 id="heading">Yes! I want to subscribe to Mag-O-Zine</h3>
            <div class="txt">
                <input type="text" name="Fname" id="fname" size="32%">
                <input type="text" name="lname" id="lname" size="34%"><br>
                <label for="fname">First name</label>
                <label for="lname" style="margin-left: 185px;">Last name</label><br>

                <input type="text" name="Text" id="Text" size="72.8%"><br>
                <label for="Text">Address- </label><br>

                <input type="text" name="city" id="city">
                <input type="text" name="state" id="state">
                <input type="text" name="zip" id="zip"><br>
                <label for="city">City</label>
                <label for="state" style="margin-left: 144px;">State</label>
                <label for="zip" style="margin-left: 139px;">Zip</label>

            </div>




            <div class="styl">

                <label> Subscribe for:</label>
                <input type="checkbox" id=1>
                <label for="1"> 1 year($19.95)</label>
                <input type="checkbox" id=2>
                <label for="2">2 year($35.00)</label><br>
                <label> Send me more information about:</label><br>
                <input type="checkbox" id=3>
                <label for="3">Computer-Zine</label><br>
                <input type="checkbox" id=4>
                <label for="4">Fishing-Zine</label><br>
                <input type="checkbox" id=5>
                <label for="5">Cat-O-Zine</label><br>
            </div>

        </form>
    </div>
</body>

</html>
