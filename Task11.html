<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #img{
            width: 100px; 
        }
       
        .sty{
            margin-left: 500px;
           
        }
    </style>
</head>

<body>
    <div class="sty">
    <form>
        
        <h2>All type of Input elements :</h2>

        <ul>
            
            <li><label for="Text">Text - </label>
                <input type="text" name="Text" id="Text">
            </li><br>

            <li><label for="mail">E-mail -</label>
                <input type="email" id="mail" name="email" placeholder="Your mail id..">
            </li><br>
            <li><label for="Radio">Radio - </label>
                <input type="radio" name="Radio" id="Radio">
            </li><br>
            <li><label for="Number">Number - </label>
                <input type="number" name="Number" id="Number">
            </li><br>
            <li><label for="mybtn">Button - </label>
                <input type="button" name="Button" id="mybtn" value="Click">
            </li><br>
            <li><label for="password">Password - </label>
                <input type="password" name="password" id="password">
            </li><br>
            <li><label for="checkbox">Checkbox - </label>
                <input type="checkbox" name="checkbox" id="checkbox">
            </li><br>
            <li><label for="date">Date - </label>
                <input type="date" name="date" id="date">
            </li><br>
            <li><label for="file">File - </label>
                <input type="file" name="file" id="file">
            </li><br>
            <li><label for="img">Image - </label>
               <div id="img"><input type="image" 
                        src="https://thumbs.dreamstime.com/b/golden-retriever-dog-21668976.jpg" name="img" id="img">
            </li>
       
            <br>
            <li><label for="search">Search - </label>
                <input type="search" name="search" id="search">
            </li><br>
            <li><label for="range">Range - </label>
                <input type="range" name="range" id="range">
            </li><br>
            <li><label for="time">Time - </label>
                <input type="time" name="time" id="time">
            </li><br>
            <li><label for="week">Week - </label>
                <input type="week" name="week" id="week">
            </li><br>
            <li><label for="reset">Reset - </label>
                <input type="reset" name="reset" id="reset">
            </li><br>
            <li><label for="url">URL - </label>
                <input type="url" name="url" id="url">
            </li><br>
            <li><label for="Submit">Submit - </label>
                <input type="submit" name="Submit" id="Submit">
            </li><br>
        </ul>
    </form>
   
    </div>
</body>

</html>
